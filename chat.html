<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-content="IE=Edge" http-equiv="X-UA-Compatible" />
    <script
      src="https://kit.fontawesome.com/ec6823c127.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday January 11, 2019</span>
        <li class="incomming-message message">
          <img
            src="images/my_profile.png"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">Best friend</span
            ><span class="message__bubble">Contrats I love you</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="outcomming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">Thank you!</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send message" />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
